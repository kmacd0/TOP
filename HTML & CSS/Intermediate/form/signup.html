<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Odin JS Signup</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div id="container">
      <div id="side">
        <div id="banner">
          <img src="./assets/odin-lined.png" alt="Odin Project logo" />Odin
        </div>
        <div id="credit">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto"
            target="_blank"
            alt="Halie West photos"
            >Halie West</a
          >
          on
          <a href="https://unsplash.com/" target="_blank" alt="Unsplash website"
            >Unsplash</a
          >
        </div>
      </div>
      <div id="main">
        <header id="header">
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. <br />Sign
          up
          <em>now</em>
          to get started. <br /><br />You <em>know</em> you want to.
        </header>
        <div id="middle">
          <p>Let's do this!</p>
          <form id="form">
            <div class="column">
              <label for="fname">FIRST NAME</label>
              <input type="text" id="fname" name="fname" required />
              <label for="email">EMAIL</label>
              <input type="email" id="email" name="email" required />
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="password" required />
            </div>
            <div class="column">
              <label for="lname">LAST NAME</label>
              <input type="text" id="lname" name="lname" required />
              <label for="phone">PHONE</label>
              <input type="tel" id="phone" name="phone" />
              <label for="vpassword">PASSWORD</label>
              <input type="password" id="vpassword" name="vpassword" required />
            </div>
          </form>
        </div>
        <footer id="footer">
          <button>Create Account</button><br />Already have an account?
          <a
            id="login"
            href="https://www.theodinproject.com/lessons/node-path-intermediate-html-and-css-sign-up-form"
            target="_blank"
            >Log in</a
          >
        </footer>
      </div>
    </div>
    <script src="" async defer></script>
  </body>
</html>
