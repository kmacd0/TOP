<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Library</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="library.css" />
  </head>
  <body>
    <button id="openDialogBtn">Add Entry</button>
    <dialog id="bookDialog">
      <form id="bookForm" method="dialog">
        <button id="closeDialogBtn" type="button">Close</button>
        <p>Title:</p>
        <label for="title"></label>
        <input type="text" id="title" name="title" required />
        <p>Author:</p>
        <label for="author"></label>
        <input type="text" id="author" name="author" required />
        <p>Pages:</p>
        <label for="pages"></label>
        <input type="text" id="pages" name="pages" required />
        <label for="isRead"></label>
        <div id="read-container">
          <p>Already read?:</p>
          <input type="checkbox" id="isRead" name="isRead" />
        </div>
        <button type="submit">Add Book</button>
      </form>
    </dialog>
    <table>
      <thead>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>ID</th>
      </thead>
      <tbody></tbody>
    </table>
    <script src="library.js" async defer></script>
  </body>
</html>
